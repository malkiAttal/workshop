
version: "3.9"
services:
  postgres:
    image: postgres:14
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: inventory
    ports:
      - "5432:5432"
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql

  service-b:
    build: ./service-b
    ports:
      - "8001:8001"

  service-a:
    build: ./service-a
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://user:password@postgres:5432/inventory
      SERVICE_B_URL: http://service-b:8001
    depends_on:
      - postgres
      - service-b
